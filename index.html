<html ng-app="manApp" ng-controller="manCtrl">
 <head>
	<title>MANterest</title>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
	<!-- My Custom Links -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
		
		

 </head>
 <body>
	<img src="manBanner.jpg" id="title">
	<form ng-submit="addMan(newManTag, newManImage, newManUrl)">
    <input ng-model="newManTag" placeholder="Title" />
    <input ng-model="newManImage" placeholder="Image Url" />
    <input ng-model="newManUrl" placeholder="url" />
  <button type="submit">Be A Man!</button>  
  </form> 
		
		<a class="manUrl" ng-href="{{ man.url }}">
 		  <div class="tile" ng-repeat="tile in tiles | filter:searchText">
			 <div class="manTag">{{ man.tag }}</div>
		     <div class="manImage">
				<img id="manPic" ng-src="{{ man.image }}">
		     </div>	
		  </div>
		</a>



 </body>
</html>
